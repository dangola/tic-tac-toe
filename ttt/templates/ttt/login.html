{% load rest_framework %}
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'ttt/css/login.css' %}">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form class="login-form" method="POST">
                    {% csrf_token %}
                    {{ loginform }}
                    <button type="submit" name="login-form">Login</button>
                    <p class="message">Not registered? <a href="adduser">Create an account</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
