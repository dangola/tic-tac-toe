{% load static %}

<!DOCTYPE HTML>
<html>
  <head>
    <title>tic. tac. toe.</title>
    <link rel="stylesheet" href="{% static 'ttt/css/play.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      var djangoUrl = "{% url 'play' %}"
      var logoutUrl = "{% url 'logout' %}"
      var username = "{{ username }}"
      var grid = {% autoescape off %}{{ grid }}{% endautoescape %}
    </script>
    <script src="{% static 'ttt/js/play.js' %}"></script>
  </head>
  <body>
    <div id="name">Hello {{ username }}, It is {% now "jS F Y H:i" %}</div>
    <table class="board">
      <tbody>
        <tr>
          <td id="0" onclick="play(this.id)"></td>
          <td id="1" onclick="play(this.id)"></td>
          <td id="2" onclick="play(this.id)"></td>
        </tr>
        <tr>
          <td id="3" onclick="play(this.id)"></td>
          <td id="4" onclick="play(this.id)"></td>
          <td id="5" onclick="play(this.id)"></td>
        </tr>
        <tr>
          <td id="6" onclick="play(this.id)"></td>
          <td id="7" onclick="play(this.id)"></td>
          <td id="8" onclick="play(this.id)"></td>
        </tr>
      </tbody>
    </table>
    <button id="logout" onclick="logout()">Logout</button>
    <button id="reset_button" onclick="reset()"> Play again! </button>
    <div id="winner"></div>
  </body>
</html>
